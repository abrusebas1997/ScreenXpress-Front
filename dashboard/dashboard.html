<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
    <body>
        <!--navbar-->
        <nav>
           <div class="nav-container">
               <div class="img-container-nav">
                   <img src="https://i.postimg.cc/66vssgY9/main-logo-white-dashboard.png" alt="">
               </div>
               <div class="btn-container-nav">
                    <ul class="dash-nav-btns">
                        <!--help btn -->
                        <li><a>Help</a></li>
                        <!--log out btn-->
                        <li><a href="" id="logout-btn">Log out</a></li>
                    </ul>
               </div>
           </div> 
        </nav>
        <!-- screw background-->
        <div class="screw-container">
            <img src="https://i.postimg.cc/Dz19JYYr/main-screw.png" alt="">
        </div>
        <!--shapes in background-->
        <div class="right-shape-container">
            <svg id="shape-right" width="269" height="277" viewBox="0 0 269 277" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M269 0V220L0.178589 276.255L269 0Z" fill="url(#paint4_linear)" />
                <defs>
                    <linearGradient id="paint4_linear" x1="134.589" y1="0" x2="134.589" y2="276.255"
                        gradientUnits="userSpaceOnUse">
                        <stop stop-color="#1A4650" />
                        <stop offset="0.484375" stop-color="#235966" />
                        <stop offset="1" stop-color="#2D6E7E" />
                    </linearGradient>
                </defs>
            </svg>
        </div>
        <svg class="dash-shape-left" width="199" height="126" viewBox="0 0 199 126" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0.75V125.5L198.5 84.5L0 0.75Z" fill="url(#paint3_linear)" />
            <defs>
                <linearGradient id="paint3_linear" x1="142" y1="-125" x2="142" y2="167" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#1A4650" />
                    <stop offset="0.484375" stop-color="#235966" />
                    <stop offset="1" stop-color="#2D6E7E" />
                </linearGradient>
            </defs>
        </svg>
        <svg class="dash-main-shape "width="auto" height="auto" viewBox="0 0 1440 397" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 297.5L1440 0V597H0V297.5Z" fill="url(#paint0_linear)" />
        <defs>
            <linearGradient id="paint0_linear" x1="720" y1="0" x2="720" y2="597" gradientUnits="userSpaceOnUse">
                <stop stop-color="#CCDF64" />
                <stop offset="0.510417" stop-color="#BFD44A" />
                <stop offset="1" stop-color="#B3CA32" />
            </linearGradient>
        </defs>
        </svg>
        <!--Account description-->
        <div class="title-container">
            <h1>My account</h1>
            <p>Manage your repairs, shipping and schedule.</p>
        </div>
        <!--Just a container-->
        <div class="dashboard-container">
            <!--this is the dashboard-->
            <div class="dashboard">
                <!--Message in background-->
                <div class="message">
                    <h5>Your repairs will appear <br>here</h5>
                </div>
                <!--Menu container-->
                    <div class="repair-menu">
                        <div class="img-container">
                            <img src="https://i.postimg.cc/7YsCTCrP/logo-dash-1.png" alt="" class="dashboard-logo">
                        </div>
                        <!--Search label code here-->
                        <div class="search-container">
                            <input type="text" class="search-label" placeholder="         Search label">
                        </div>
                        <!--btns-->
                        <div class="btn-container">
                            <ul class="cta-btns">
                                <!--calculator link here-->
                                <li><a href="">Pricing</a></li>
                                <!--main cta btn-->
                                <li><a id="repair-btn"href="">Repair now</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="repair-ticket-container " style="margin-bottom: -60px;">

                        <div class="ticket-container">
                            <div class="ticket-images">
                                <ul class="images-holder">
                                    <!--links for images-->
                                    <li><img src="" alt=""></li>
                                    <li><img src="" alt=""></li>
                                </ul>
                            </div>
